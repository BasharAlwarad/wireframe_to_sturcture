<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/zebra-1.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/contact.css" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <title>Zebra real estate for decorations / Contact us!</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class=".item1">
      <ul>
        <li>
          <a href="./index.html" target="_self"
            ><img src="../public/zebra-1.svg" width="30" height="30" alt="logo"
          /></a>
        </li>
        <li><a href="../index.html" target="_self">Home</a></li>
        <li><a href="./about.html" target="_self">About</a></li>
        <li><a href="./contact.html" target="_self">Contact</a></li>
      </ul>
    </nav>
    <!-- Header -->
    <header>
      <h1>Contact Zebra real estate!</h1>
    </header>
    <!-- Main -->
    <main>
      <section>
        <h2>Contact Us</h2>
        <p>
          Please provide your full name and email account so we can respond to
          your email
        </p>
        <form action="#" method="post">
          <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message (Max 500 characters)</label>
            <textarea
              id="message"
              name="message"
              maxlength="500"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <!-- Aside -->
    <aside>
      <h3>Advertisements</h3>
      <p>Advertisement content goes here.</p>
    </aside>
    <!-- Footer -->
    <footer>
      <ul>
        <li>
          <a href="http://" target="_blank" rel="noopener noreferrer">
            &copy; 2023</a
          >
        </li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
